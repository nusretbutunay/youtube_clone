<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Youtube-Clone</title>
  </head>
  <body>
    <nav>
      <img src="img/logo.jpg" alt="youtube-logo" class="logo" />
      <div class="search">
        <input type="search" placeholder="search" class="search-bar" />
        <img src="img/search.png" alt="magnifying glass" class="magnifier" />
      </div>
      <div class="btn-group">
        <a class="camera" href=""><img src="img/ar-camera.png" alt="Camera" />
        </a>
        <a class="grid" href=""><img src="img/icons8-grid-26.png" alt="grid"/>
        </a>
        <a class="bell" href=""><img src="img/icons8-bell-24.png" alt="ringingbell" />
        </a>
        <a class="profile" href=""><img src="img/icons8-filled-circle-100.png" alt="Profileimage"/>
        </a>
      </div>
    </nav>
  </body>
</html>
